name: Node.js CI

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies for Chrome
      run: sudo apt-get install -y libnss3 libgconf-2-4 libxss1 libasound2 libatk1.0-0 libpangocairo-1.0-0 fonts-liberation
    - name: Install Chrome
      run: sudo apt-get install -y google-chrome-stable
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test -- --browsers ChromeHeadless
