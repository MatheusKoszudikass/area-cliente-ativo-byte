<section>
    <div class="form">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <div class="tittle">
                <h1>Recuperação de acesso</h1>
            </div>
            <div class="login-button">
                <a nz-button nzType="primary"routerLink="/login">Entrar</a>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="user">Senha</label>
                    <nz-form-item>
                        <nz-form-control [nzSm]="100" [nzXs]="100" nzErrorTip="Campo obrigatório">
                            <nz-input-group nzPrefixIcon="safety">
                                <input type="password" nz-input formControlName="password" name="password"
                                    placeholder="password" required />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>

                <div class="input-box">
                    <label for="confir-password">Confirmação de senha</label>
                    <nz-form-item>
                        <nz-form-control [nzSm]="100" [nzXs]="100"
                            [nzErrorTip]=" validateForm.get('confirmPassword')?.hasError('passwordMatchValidator') 
                            ? 'As senhas não coincidem' : ''">
                            <nz-input-group nzPrefixIcon="safety">
                                <input type="password" nz-input formControlName="confirmPassword" name="password"
                                    placeholder="Comfirmação do password" required />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>

            <div class="submit-button">
                <button nz-button nzType="primary" [disabled]="!validateForm.valid"
                    [title]="validateForm.valid ? 'Recuperação de acesso' : 'Preencha os campos obrigatórios'"
                    [nzLoading]="isLoadingOne">Recuperação</button>
            </div>

        </form>
    </div>
</section>
