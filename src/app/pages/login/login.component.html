<section>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form nz-form [formGroup]="formValidadeLogin" class="login-form" (ngSubmit)="initiateLogin()">
                <h1>Login</h1>
                <span>Utilize seu e-mail ou nome do usuário é senha</span>
                    <nz-input-group nzPrefixIcon="user" >
                        <input type="text" nz-input formControlName="username" placeholder="E-mail/Usuário"
                            name="email" required>
                    </nz-input-group>
                    <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock">
                        <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="Password"
                           formControlName="password" name="password" required/>
                    </nz-input-group>
                    <ng-template #suffixTemplate>
                        <span nz-icon class="ant-input-password-icon"
                            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                            (click)="passwordVisible = !passwordVisible"></span>
                    </ng-template>

                <label nz-checkbox formControlName="remember">Lembrar</label>
                <button nz-button [disabled]="!formValidadeLogin.valid || isButtonDisabled" [nzLoading]="isLoadingOne">Entrar</button>
            </form>
        </div>

        <div class="form-container sign-up">
            <form nz-form [formGroup]="formValidadeRecoveryAccount" class="login-form" (submit)="initiateRecoveryAccount()">
                <h1>Recuperação de acesso</h1>
                <span>Informe seu e-mail para recuperar seu acesso.</span>
                <nz-input-group nzPrefixIcon="mail" >
                    <input type="text" nz-input formControlName="email" placeholder="E-mail"
                        name="email" required>
                </nz-input-group>
                <button nz-button [disabled]="!formValidadeRecoveryAccount || isButtonDisabled" [nzLoading]="isLoadingOne">Recuperar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel  toggle-left">
                    <img [src]="logoUrl" alt="">
                    <h1>Seja bem vindo</h1>
                    <button class="hidden" id="login" (click)="getToggle('login')">Acessar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img [src]="logoUrl" alt="">
                    <h1>Seja Bem-Vindo!</h1>
                    <p>Área do cliente</p>
                    <button class="hidden" id="register" (click)="register()">Não tem acesso faça o cadastro demonstarativo</button>
                    <button class="hidden" id="recovery" (click)="getToggle('recovery')">Esqueceu seu acesso?</button>
                </div>
            </div>
        </div>
    </div>
</section>
